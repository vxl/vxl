<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
  <title>Volume Visualizer</title>

  <!-- Reel/Jquery Script Includes -->
  <script src='js/jquery.min.js' type='text/javascript'></script>
  <script src='js/jquery.reel-min.js' type='text/javascript'></script>
  <script src='js/jquery.disabletextselect-min.js' type='text/javascript'></script>
  <script src='js/jquery.mousewheel-min.js' type='text/javascript'></script>
  <script src='js/js.js' type='text/javascript'></script>
  <meta name='viewport' content='width = 480' />
  <style>
    html, body{ margin: 0; background: #000 url(iphone.instructions.gif) no-repeat 0 480px; }
  </style>
</head>
<body>

  <div id="wrapper">
    <img id="image" src="img/scene_0_0.jpg" width="640px" height="480px" />
  </div>
  <script type='text/javascript'>
    $(document).ready(function(){
      $('#image').reel({
        footage: 36,
        frame: 1,
        frames: 36,
        rows: 3,
        row: 1,
        path: 'img/',
        image: 'img/scene_0_0.jpg',
        images: scene_frames(),
        horizontal: true,
      });
    });
  </script>

</body>
</html>
